<!DOCTYPE html> 

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title%}{% endblock %} | Trackify</title>
  </head>

  <body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">Trackify</a>

        <div class="space-x-6">
            <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">New Ticket</a>
            <a href="{% url 'item:items' %}" class="text-lg font-semibold hover:text-gray-500">Browse</a>

            {% if request.user.is_authenticated %}
            <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 text-lg font-semibold bg-red-500 text-white rounded-xl hover:bg-red-700">Inbox</a>
            <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-red-500 text-white rounded-xl hover:bg-red-700">Dashboard</a>
            <a href="{% url 'core:signout' %}" class="px-6 py-3 text-lg font-semibold bg-red-500 text-white rounded-xl hover:bg-red-700">Sign Out</a>
            {% else %}
            <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-red-500 text-white rounded-xl hover:bg-red-700">Create Account</a>
            <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-red-500 text-white rounded-xl hover:bg-red-700">Log In</a>
            {% endif %}
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content%}
        {% endblock %}
        </div>

        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>

                <p class="text-lg text-gray-500">My name is Marcus this is my first python project</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>


                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-red-500 hover:text-red-700">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg text-red-500 hover:text-red-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-red-500 hover:text-red-700">Privacy</a></li>
                    <li><a href="#" class="text-lg text-red-500 hover:text-red-700">Terms of use</a></li>
                </ul>
            </div>
        </footer>
  </body>
</html>



  </body>
